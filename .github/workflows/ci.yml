name: CI-CD

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run lint (critical rule set)
        run: |
          ruff check src tests --select E9,F63,F7,F82

  test:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q --tb=short

  quality-gates:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Router eval gate
        run: |
          . .venv/bin/activate
          python -m src.cli query-router-eval \
            --cases tests/fixtures/router_eval_cases.json \
            --config config/router.yaml \
            --strict-min-accuracy 0.95 \
            --out runs/audit/ci_query_router_eval.json

      - name: Extraction eval gate
        run: |
          . .venv/bin/activate
          python -m src.cli extraction-eval \
            --corpus tests/fixtures/extracted \
            --gold tests/fixtures/extraction_gold.json \
            --out runs/audit/ci_extraction_eval.md

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            runs/audit/ci_query_router_eval.json
            runs/audit/ci_extraction_eval.md

  build-and-publish-image:
    needs: quality-gates
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/yipoodle
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cpu
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
