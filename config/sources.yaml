domain: computer_vision

description: >
  Academic and applied research ingestion configuration for
  computer vision topics including deep learning, image processing,
  multimodal models, and visual reasoning.

ocr:
  enabled: false
  timeout_sec: 30
  min_chars_trigger: 120
  max_pages: 20
  min_output_chars: 200
  min_gain_chars: 40
  min_confidence: 45.0
  lang: eng
  profile: document
  noise_suppression: true

live_snapshot:
  root_dir: data/live_snapshots
  retention_days: 30
  persist_raw: true
  max_body_bytes: 2000000

live_sources:
  yahoo_finance:
    enabled: false
    type: rest
    endpoint: "https://query1.finance.yahoo.com/v8/finance/chart/{symbol}"
    method: GET
    query_params:
      range: 1d
      interval: 1m
    rate_limit_rpm: 10
    cache_ttl_sec: 60
    timeout_sec: 20
    transform:
      mode: template
      item_path: chart.result[0].indicators.quote[0].close
      snippet_template: "Price tick: {value}"
    domain_tags:
      - finance

  hackernews_rss:
    enabled: false
    type: rss
    url: https://hnrss.org/frontpage
    limit: 20
    rate_limit_rpm: 10
    cache_ttl_sec: 300
    timeout_sec: 20
    domain_tags:
      - tech

  open_meteo:
    enabled: false
    type: rest
    endpoint: "https://api.open-meteo.com/v1/forecast"
    method: GET
    query_params:
      latitude: -1.286389
      longitude: 36.817223
      current: "temperature_2m,precipitation,wind_speed_10m"
    rate_limit_rpm: 10
    cache_ttl_sec: 120
    timeout_sec: 20
    transform:
      mode: template
      item_path: current.temperature_2m
      snippet_template: "Current temperature C: {value}"
    domain_tags:
      - weather

  sports_results_api:
    enabled: false
    type: rss
    url: https://feeds.bbci.co.uk/sport/rss.xml
    limit: 20
    rate_limit_rpm: 10
    cache_ttl_sec: 300
    timeout_sec: 20
    domain_tags:
      - sports

live_routing:
  default_mode: auto
  intents:
    finance_price:
      match_terms: [price, stock, ticker, market, usd, crypto, bitcoin, ethereum]
      sources: [coingecko_price, yahoo_finance]
    weather_now:
      match_terms: [weather, temperature, rain, forecast, humidity]
      sources: [open_meteo]
    sports_results:
      match_terms: [won, score, final, fixture, champions league, premier league]
      sources: [sports_results_api]
    tech_news:
      match_terms: [headline, news, startup, ai, gpu, infrastructure]
      sources: [hackernews_rss]

live_routing_help:
  weather_now:
    suggest_enable: [open_meteo]
  sports_results:
    suggest_enable: [sports_results_api]

sources:

  arxiv:
    enabled: true
    endpoint: http://export.arxiv.org/api/query
    categories:
      - cs.CV
      - cs.AI
      - cs.LG
    sort_by: submittedDate
    sort_order: descending
    max_results: 50
    include_abstract: true
    include_authors: true
    include_pdf_url: true

  openalex:
    enabled: true
    endpoint: https://api.openalex.org/works
    filters:
      concepts:
        - Computer Vision
        - Deep Learning
      publication_year: ">=2018"
    include_citations: true
    include_references: true
    include_metrics: true
    max_results: 40

  semanticscholar:
    enabled: true
    endpoint: https://api.semanticscholar.org/graph/v1/paper/search
    fields:
      - title
      - abstract
      - authors
      - citationCount
      - year
      - influentialCitationCount
    min_citations: 10
    max_results: 30

  paperswithcode:
    enabled: true
    endpoint: https://paperswithcode.com/api/v1/papers/
    include_datasets: true
    include_code_links: true
    include_benchmarks: true

  crossref:
    enabled: true
    endpoint: https://api.crossref.org/works
    filter:
      type: journal-article
    max_results: 25

  dblp:
    enabled: false
    endpoint: https://dblp.org/search/publ/api
    max_results: 20

  core:
    enabled: false
    endpoint: https://api.core.ac.uk/v3/search/works
    max_results: 20
    auth:
      header: Authorization
      value: ${CORE_API_KEY}

  openreview:
    enabled: false
    endpoint: https://api2.openreview.net/notes
    max_results: 20

  github:
    enabled: false
    endpoint: https://api.github.com/search/repositories
    max_results: 20
    auth:
      header: Authorization
      value: Bearer ${GITHUB_TOKEN}

  zenodo:
    enabled: false
    endpoint: https://zenodo.org/api/records
    max_results: 20

  opencitations:
    enabled: false
    endpoint: https://opencitations.net/index/api/v1/metadata
    max_results: 20

  springer:
    enabled: false
    endpoint: https://api.springernature.com/metadata/json
    max_results: 20
    auth:
      query_param: api_key
      value: ${SPRINGER_API_KEY}

  ieee_xplore:
    enabled: false
    endpoint: https://ieeexploreapi.ieee.org/api/v1/search/articles
    max_results: 20
    auth:
      query_param: apikey
      value: ${IEEE_API_KEY}

  figshare:
    enabled: false
    endpoint: https://api.figshare.com/v2/articles
    max_results: 20

  openml:
    enabled: false
    endpoint: https://www.openml.org/api/v1/json
    max_results: 20

  gdelt:
    enabled: false
    endpoint: https://api.gdeltproject.org/api/v2/doc/doc
    max_results: 20

  wikidata:
    enabled: false
    endpoint: https://query.wikidata.org/sparql
    max_results: 20

  orcid:
    enabled: false
    endpoint: https://pub.orcid.org/v3.0/expanded-search/
    max_results: 20

  unpaywall:
    enabled: false
    endpoint: https://api.unpaywall.org/v2
    required_query_params:
      email: ${UNPAYWALL_EMAIL}

limits:
  default_max_results: 25
  max_total_results: 150
  max_pdf_downloads: 20
  max_tokens_per_summary: 1200
  source_quality:
    max_source_error_rate: 0.5
    min_download_success_rate: 0.1
    max_download_http_error_rate: 0.8
    max_non_pdf_content_rate: 0.95
    max_blocked_or_paywalled_rate: 0.95
    max_unpaywall_lookup_error_rate: 0.95

ranking:
  strategy: hybrid
  weights:
    recency: 0.35
    citation_count: 0.30
    semantic_similarity: 0.25
    source_trust: 0.10

deduplication:
  enabled: true
  strategy: title_and_doi
  fuzzy_match_threshold: 0.85

summarization:
  enabled: true
  model: mini_gpt_core
  strategy:
    - extract_key_contributions
    - identify_methods
    - highlight_datasets
    - summarize_results
    - note_limitations

storage:
  save_raw_metadata: true
  save_embeddings: true
  vector_index: computer_vision_index
  archive_pdfs: false

monitoring:
  enabled: true
  check_interval_hours: 12
  notify_on:
    - breakthrough_keywords
    - high_citation_velocity
    - trending_topics

evolution:
  log_source_quality: true
  track_user_clicks: true
  adjust_ranking_over_time: true
  store_research_sessions: true
