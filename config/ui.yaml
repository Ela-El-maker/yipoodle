  - runs/query
  - runs/research_reports
  - runs/monitor
  - runs/notes
  - runs/audit/runs
sse_keepalive_sec: 10
job_timeout_sec:
  ask: 30
  research: 1800
  notes: 2400
  monitor: 3600
  query: 2400
  automation: 7200
router_config: config/router.yaml
sources_config: config/sources.yaml
